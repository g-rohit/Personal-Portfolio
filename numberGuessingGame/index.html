<body>
    <header class="bg-navyblue">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h4 class="center"><i class="fad fa-random"></i> Number Guessing Game 
                        <!-- <a href="" class="link"><i class="fal fa-info-circle small"></i></a> -->
                    </h4>
                </div>
            </div>
        </div>

    </header>
    <div class="container valign-wrapper" id="mainContainer">
        <div class="row  ">
            <div class="col l12 card " id="game">
                <form id="number-guess-form" method="POST">
                    <div class="card-content row" id="userInputsDiv">
                        <div class="title card-title">
                            Guess the number between <span id="min-num"></span> and <span id="max-num"></span>
                        </div>
                        <div class="input-field col s12">
                            <input type="number" name="userGuess" id="userGuess">
                            <label for="userGuess">Enter your guess</label>
                        </div>
                        <p class="message"></p>
                         
 
                        <button  type="submit" class="btn btn-large bg-navyblue lead" id="guessBtn"> Submit</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>


</body>
